  # Test: Encryption enabled
  - test:
      abort-on-fail: true
      config:
        rbd_pool: rbd
        install: true
        cleanup: 
          - pool
          - gateway
          - initiators
        gw_groups:
          - gw_group: enc_group
            encryption: true
            gw_nodes: 
              - node6
              - node7
            subsystems:
              - nqn: nqn.2016-06.io.spdk:enc1
                listener_port: 4420
                listeners: 
                  - node6
                  - node7
                allow_host: "*"
                bdevs: 
                  - count: 2
                    size: 4G
            initiators:
              - nqn: connect-all
                listener_port: 4420
                node: node10
      desc: NVMeoF encryption deployment
      destroy-cluster: false
      module: test_nvmeof_ha_new.py
      name: NVMeoF encryption test

