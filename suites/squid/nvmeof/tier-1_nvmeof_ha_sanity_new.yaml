  #  Configure Ceph NVMeoF gateway
  #  Configure Initiators
  #  Run IO on NVMe Targets
  - test:
      abort-on-fail: true
      config:
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        install: true                           # Run SPDK with all pre-requisites
        cleanup:
          - pool
          - gateway
          - initiators
        gw_groups:                             # Configure gatewayGroups
          - gw_group: group1
            rbd_pool: rbd1
            gw_nodes:
              - node6
              - node7
            subsystems:                       # Configure subsystems with all sub-entities
              - nqn: nqn.2016-06.io.spdk:cnode1
                no-group-append: True
                listener_port: 4420
                listeners: [node6, node7]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 4G
                    lb_group: node6
              - nqn: nqn.2016-06.io.spdk:cnode2
                no-group-append: True
                listener_port: 4420
                listeners: [node6, node7]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 4G
                    lb_group: node7
            fault-injection-methods:                # Failure induction
              - tool: systemctl
                nodes: node6
              - tool: daemon
                nodes: node7
            initiators:                                # Configure Initiators with all pre-req
              - nqn: connect-all
                listener_port: 4420
                node: node10
          - gw_group: group2
            rbd_pool: rbd2
            gw_nodes:
              - node8
              - node9
            subsystems:
              - nqn: nqn.2016-06.io.spdk:cnode3
                no-group-append: True
                listener_port: 4420
                listeners: [node8, node9]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 4G
                    lb_group: node8
              - nqn: nqn.2016-06.io.spdk:cnode4
                no-group-append: True
                listener_port: 4420
                listeners: [node8, node9]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 4G
                    lb_group: node9
            fault-injection-methods:                # Failure induction
              - tool: systemctl
                nodes: node8
              - tool: daemon
                nodes: node9
            initiators:                                # Configure Initiators with all pre-req
              - nqn: connect-all
                listener_port: 4420
                node: node10
      desc: NVMEoF failover-failback test via systemctl rpm tool
      destroy-cluster: false
      module: test_nvmeof_ha_new.py
      name: NVMeoF 2-GW HA failover-failback via systemctl
      polarion-id: CEPH-83588636

