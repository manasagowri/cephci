tests:
- test:
    name: install ceph pre-requisites
    module: install_prereq.py
    abort-on-fail: True

- test:
    name: upgrade the RHCS cluster based on the path specified
    polarion-id: ""
    module: test_upgrade.py
    config:
      paths:
        3.3:
          config:
            use_cdn: True
            build: '3.x'
            ansi_config:
              ceph_origin: repository
              ceph_repository: rhcs
              ceph_repository_type: cdn
              ceph_rhcs_version: 3
              ceph_stable_release: luminous
              osd_scenario: collocated
              osd_auto_discovery: False
              copy_admin_key: True
              ceph_conf_overrides:
                global:
                  osd_pool_default_pg_num: 128
                  osd_default_pool_size: 2
                  osd_pool_default_pgp_num: 128
                  mon_max_pg_per_osd: 4096
                  mon_allow_pool_delete: True
                client:
                  rgw crypt require ssl: false
                  rgw crypt s3 kms encryption keys: testkey-1=YmluCmJvb3N0CmJvb3N0LWJ1aWxkCmNlcGguY29uZgo=
                    testkey-2=aWIKTWFrZWZpbGUKbWFuCm91dApzcmMKVGVzdGluZwo=
        4.2:
          config:
            ansi_config:
              ceph_origin: distro
              ceph_stable_release: nautilus
              ceph_repository: rhcs
              osd_scenario: collocated
              osd_auto_discovery: False
              ceph_stable: True
              ceph_stable_rh_storage: True
              fetch_directory: ~/fetch
              copy_admin_key: true
              dashboard_enabled: False
              upgrade_ceph_packages: True
              ceph_rhcs_version: 4
              ceph_iscsi_config_dev: false
              node_exporter_container_image: registry.redhat.io/openshift4/ose-prometheus-node-exporter:v4.6
              grafana_container_image: registry.redhat.io/rhceph/rhceph-4-dashboard-rhel8:4
              prometheus_container_image: registry.redhat.io/openshift4/ose-prometheus:v4.6
              alertmanager_container_image: registry.redhat.io/openshift4/ose-prometheus-alertmanager:v4.6
              ceph_conf_overrides:
                global:
                  osd_pool_default_pg_num: 64
                  osd_default_pool_size: 2
                  osd_pool_default_pgp_num: 64
                  mon_max_pg_per_osd: 1024
                  mon_allow_pool_delete: true
                  client:
                  rgw crypt require ssl: false
                  rgw crypt s3 kms encryption keys: testkey-1=YmluCmJvb3N0CmJvb3N0LWJ1aWxkCmNlcGguY29uZgo=
                    testkey-2=aWIKTWFrZWZpbGUKbWFuCm91dApzcmMKVGVzdGluZwo=
          upgrade_steps:
            step:
              command: upgrade_all
        4.3:
          config:
            ansi_config:
              ceph_origin: distro
              ceph_stable_release: nautilus
              ceph_repository: rhcs
              osd_scenario: collocated
              osd_auto_discovery: False
              ceph_stable: True
              ceph_stable_rh_storage: True
              fetch_directory: ~/fetch
              copy_admin_key: true
              dashboard_enabled: False
              upgrade_ceph_packages: True
              ceph_rhcs_version: 4
              ceph_iscsi_config_dev: false
              node_exporter_container_image: registry.redhat.io/openshift4/ose-prometheus-node-exporter:v4.6
              grafana_container_image: registry.redhat.io/rhceph/rhceph-4-dashboard-rhel8:4
              prometheus_container_image: registry.redhat.io/openshift4/ose-prometheus:v4.6
              alertmanager_container_image: registry.redhat.io/openshift4/ose-prometheus-alertmanager:v4.6
              ceph_conf_overrides:
                global:
                  osd_pool_default_pg_num: 64
                  osd_default_pool_size: 2
                  osd_pool_default_pgp_num: 64
                  mon_max_pg_per_osd: 1024
                  mon_allow_pool_delete: true
                  client:
                  rgw crypt require ssl: false
                  rgw crypt s3 kms encryption keys: testkey-1=YmluCmJvb3N0CmJvb3N0LWJ1aWxkCmNlcGguY29uZgo=
                    testkey-2=aWIKTWFrZWZpbGUKbWFuCm91dApzcmMKVGVzdGluZwo=
          upgrade_steps:
            step:
              command: upgrade_all
    desc: deploy ceph setup using ceph-ansible and upgrade to the versions specified in paths
    destroy-cluster: False
    abort-on-fail: true
