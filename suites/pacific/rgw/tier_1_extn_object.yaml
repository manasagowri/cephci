tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: rgw
                  service_id: rgw.ssl
                  placement:
                    nodes:
                      - node5
                  spec:
                    ssl: true
                    rgw_frontend_ssl_certificate: create-cert
      desc: RHCS cluster deployment using cephadm.
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      name: STS Tests
      desc: Perform assume role call with permissive session policies
      polarion-id: CEPH-83574491
      module: sanity_rgw.py
      config:
        script-name: test_sts_using_boto_session_policy.py
        config-file-name: test_sts_using_boto_permissive_session_policy.yaml
        comments: known issue. 1976883
        timeout: 500
  - test:
      name: STS Tests
      desc: Perform assume role call with restrictive session policies
      polarion-id: CEPH-83574492
      module: sanity_rgw.py
      config:
        script-name: test_sts_using_boto_session_policy.py
        config-file-name: test_sts_using_boto_restricted_session_policy.yaml
        comments: known issue. 1976883
        timeout: 500

